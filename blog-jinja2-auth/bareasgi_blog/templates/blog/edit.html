{% extends "base.html" %}

{% set title = "New blog entry" %}

{% block content %}
<div>
    <h1>New Blog Entry</h1>

    <form action="{{ action }}" method="post">

        {% if action != '/create.html' %}
        <input type="hidden" name="id" value="{{ blog_entry['id'] }}">
        {% endif %}

        Title:<br>
        <input type="text" name="title" value="{{ blog_entry['title'] }}"><br>

        Description:<br>
        <textarea name="description" rows="3" cols="50">{{ blog_entry['description'] }}</textarea><br>

        Content:<br>
        <textarea name="content" rows="40" cols="50">{{ blog_entry['content'] }}</textarea><br>

        <br>
        <input type="submit" value="Save">
    </form>

</div>
<footer>
    <p>Logged in as {{ username }}</p>
</footer>
{% endblock %}

{% extends "base.html" %}

{% set title = "Login" %}

{% block content %}
<div>
    <h1>Login</h1>

    <form action="/auth/login" method="POST">
    
        Username:<br>
        <input type="text" name="username"><br>
    
        Password:<br>
        <input type="password" name="password"><br>

        <br>
        <input type="submit" value="Login">

    </form>

    <p>
        Or <a href="/auth/register">register</a>.
    </p>
</div>
{% endblock %}
